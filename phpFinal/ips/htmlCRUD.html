        <form action="metodosCRUD.php" method="POST">
            <!-- Nombre -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                <input 
                    type="text" 
                    name="nombre" 
                    id="nombre"

                    placeholder="Ingrese el nombre" required>
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido</label>
                <input 
                    type="text" 
                    name="apellido" 
                    id="apellido" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el apellido" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                <input 
                    type="text" 
                    name="telefono" 
                    id="telefono" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el teléfono" required>
            </div>

            <!-- Tipo Documento -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoDocumento">Tipo de Documento</label>
                <input 
                    type="text" 
                    name="tipoDocumento"

            </div>

            <!-- Documento -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="documento">Documento</label>
                <input 
                    type="text" 
                    name="documento" 
                    id="documento" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese su documento" required>

            <div class="grid grid-cols-2 gap-4">
                <button
